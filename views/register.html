    <link href="css/estilos.css" rel ="stylesheet">
    <link href="css/register.css" rel ="stylesheet">

</head>
<body>
    <header>
        
        <div class="logo_contenedor">
            <img src="Imagenes/Logo_PC.png" rel ="icon">
        </div>
        <div>
            
            <nav>
                <ul>
                    <li><a href="#">Categoria1</a></li>
                    <li><a href="#">Categoria2</a></li>
                    <li><a href="#">Categoria3</a></li>

                <ul>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">Carrito de Compras</a></li>
                </ul>
            </nav>
        </div>
          <div class="form" action="#" method="GET">
                <input type="text" class="search_bar" placeholder="Busca productos, marcas ">
                <button type="submit" class="search_btn"><i class="fa-solid fa-magnifying-glass search_logo"></i></button>
            </div>
    </header>
    <main>
    
        <div class="register_container">
            <div class="logo_contenedor">
                <img src="Imagenes/Logo_PC.png" alt="logo">
            </div>
            <div class="registro">
                <h1>Registrate</h1>
                
                <form action = "/" method="GET" >
                    <div>                      
                        <label for="Nombre">
                            Nombre
                            <input type="text" placeholder= "Nombre" size="15" name="nombre" id="nombre">
                        </label>
                    </div>
                    <div>                      
                        <label for="Apellido">
                            Apellido
                            <input type="text" placeholder= "Apellido size="15" name="apellido" id="apellido    ">
                        </label>
                    </div>

                    <div>                    
                        <label for = "usuario">
                            Usuario
                            <input type="text" name="username" id="username" placeholder= "Nombre de usuario" size="15" > 
                        </label>                        
                    </div>    
                    <div>                            
                        <label for = "password">
                            Contraseña
                            <input type="text" name="password" id="password" placeholder= "Contraseña" size="15" > 
                        </label>                        
                    </div>
                    <div>                            
                        <label for = "password">
                            Repite la contraseña
                            <input type="text" name="password" id="password" placeholder= "Repite la contraseña" size="15" > 
                        </label>
                    </div>         
                    <div>                          
                        <label for = "email">
                            E-mail
                            <input type="email" name="E-mail" id="email" placeholder= "E-mail" size="15" > 
                        </label>                       
                    </div>                    
                    
                        <input type="submit" value="Continuar"></input   > 
                        <div>
                            <a href="#">Iniciar Sesion</a>
                        </div>
                </form>
            </div>
        </div>
    </main>
</body>
